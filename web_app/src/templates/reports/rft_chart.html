<div id="chart_div">
    <div class="clearfix"></div>

    <!-- bar charts group -->
    <div class="col-md-13 col-sm-13 col-xs-13">
    <div id='check'>
        <div class="x_panel">
            <div class="x_title">
                <h2>RFT Rolldown Report</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Count wise</a>
                            </li>
                            <li><a href="#">Percentage wise</a>
                            </li>
                        </ul>
                    </li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a>
                    </li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-md-2">
                    <label for="id_rft_models">Models:</label>
                    <select id="id_rft_models" class="form-control" required>
                        {% for model in models %}
                            <option value="{{ model.id }}">{{ model }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="id_rft_stations">Stations:</label>
                    <select id="id_rft_stations" class="form-control" required>
                        {% for station in stations %}
                            <option value="{{ station.id }}">{{ station }}</option>
                        {% endfor %}
                    </select>
                    <br>
                    <label for="id_rft_stations">Defect Category:</label>
                    <select id="id_rft_stations" class="form-control" required>
                        <option value=''>Appearance</option>
                        <option value=''>Critical</option>
                        <option value=''>Functional</option>
                    </select>
                    <br>
                    <label for="id_rft_stations">Source Gate:</label>
                    <select id="id_rft_stations" class="form-control" required>
                        <option value=''>Parts</option>
                        <option value=''>Process</option>
                        <option value=''>PaintShop</option>
                    </select>
                </div>

                <div class="col-xs-10">
                    <div id="rolldown_date_wise" style="width:100%; height:280px;"></div>
                    <div id="rolldown_model_wise" style="width:100%; height:280px;"></div>
                    <div id="rolldown_station_wise" style="width:100%; height:280px;"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    </div>
