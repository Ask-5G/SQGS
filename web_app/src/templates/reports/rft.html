{% extends "common/base.html" %}
{% load staticfiles %}

{% block top_tiles %}
  {% include 'reports/rft_filter.html' %}
{% endblock %}

{% block content %}
  {% include 'reports/rft_chart.html' %}

{% block script %}
<script>
$(document).ready(function(){
$("#rolldown_model_wise").hide();
$('#rolldown_station_wise').hide();
$("#final_model_wise").hide();
$('#overall_model_wise').hide();
$('#rolldown_model_wise').html("");
$('#rolldown_station_wise').html("");
$('#final_model_wise').html("");
$('#overall_model_wise').html("");

/* Generating CSRF-TOKEN for AJAX POST*/
$.ajaxSetup({
     beforeSend: function(xhr, settings) {
         function getCookie(name) {
             var cookieValue = null;
             if (document.cookie && document.cookie != '') {
                 var cookies = document.cookie.split(';');
                 for (var i = 0; i < cookies.length; i++) {
                     var cookie = jQuery.trim(cookies[i]);
                     // Does this cookie string begin with the name we want?
                     if (cookie.substring(0, name.length + 1) == (name + '=')) {
                         cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                         break;
                     }
                 }
             }
             return cookieValue;
         }
         if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
             // Only send the token to relative URLs i.e. locally.
             xhr.setRequestHeader("X-CSRFToken", getCookie('csrftoken'));
         }
     }
});

$("#rft_search").click(function(e){
      e.preventDefault();

      var frm = $(this).closest('form');

      $.ajax({
        "type": frm.attr('method'),
        "url": frm.attr('action'),
        "data" : frm.serialize(),
        success: function(data) {
            $("#id_rft_models").val('');
            $("#id_rft_stations").val('');
            $("#id_final_models").val('');
            $("#id_final_stations").val('');
            $("#id_overall_models").val('');
            $("#id_overall_stations").val('');
            $('#rolldown_date_wise').html("");
            $('#rolldown_model_wise').html("");
            $('#rolldown_station_wise').html("");
            $('#final_date_wise').html("");
            $('#final_model_wise').html(""); 
            $('#overall_date_wise').html(""); 
            $('#overall_model_wise').html("");                                  
            $('#rft_overall_charts').html("");
            $('#rolldown_model_wise').hide();
            $('#rolldown_station_wise').hide();
            $('#final_model_wise').hide();
            $('#overall_model_wise').hide();
            $('#rolldown_date_wise').show();
            $('#final_date_wise').show();
            $('#overall_date_wise').show();            
            rft_date_wise_charts(data)
        },
    });
  });

$("#id_rft_models").change(function () {
      var from_date = $("#rft_filter input[name=from_date]").val();
      var to_date = $("#rft_filter input[name=to_date]").val();
      var model = $(this).val();

      $.ajax({
        url: '{% url 'rolldown_model' %}',
        method: 'POST',
        data: {
          'from_date': from_date,
          'to_date': to_date,
          'model': model,
        },
        dataType: 'json',
        success: function (data) {
            $("#id_rft_stations").val('');
            $('#rolldown_date_wise').html("");
            $('#rolldown_model_wise').html("");
            $('#rolldown_date_wise').hide();
            $('#rolldown_station_wise').hide();
            $('#rolldown_model_wise').show();
            rolldown_model_wise_charts(data)
        }
      });

    });

$("#id_rft_stations").change(function () {
      var from_date = $("#rft_filter input[name=from_date]").val();
      var to_date = $("#rft_filter input[name=to_date]").val();
      var station = $(this).val();
      $.ajax({
        url: '{% url 'rolldown_station' %}',
        method: 'POST',
        data: {
          'from_date': from_date,
          'to_date': to_date,
          'station': station,
        },
        dataType: 'json',
        success: function (data) {
            $("#id_rft_models").val('');
            $('#rolldown_date_wise').html("");
            $('#rolldown_model_wise').html("");
            $('#rolldown_station_wise').html("");
            $('#rolldown_date_wise').hide();
            $('#rolldown_model_wise').hide();
            $('#rolldown_station_wise').show();
            rolldown_station_wise_charts(data)
        }
      });

    });

// });

});
</script>
